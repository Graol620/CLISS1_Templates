<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
    <p>This page turns violet when you hold the v key.</p>
        <script>
        window.addEventListener("keydown", keyEventFunction1);
        window.addEventListener("keyup", keyEventFunction2);
        function keyEventFunction1(e)
        {
            if(e.key=="v")
            {
            document.body.style.background = "violet"; 
            }
        }
        function keyEventFunction2(e)
        {
            if(e.key=="v")
            {
            document.body.style.background = ""; 
            }
        }
        </script>
    </body>
</html>
