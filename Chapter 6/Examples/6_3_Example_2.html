<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Handling events using object property</title>
        <meta charset="UTF-8">
    </head>
    <body>
    <button id ="myButton">DO NOT PRESS!</button>
        <script>
        myButton.onclick=displayAlert;
        function displayAlert(){
                alert("Boom!");
        }
        </script> 
    </body>
</html>
