<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <title>4.2.1 Example</title>
    </head>
    <body>
        <script>
        "use strict";
        let wholeNumber = 3;
        let decimalNumber = 2.34;
        let letter = 'a';
        let word = "Hallo";
        let logicalValue = true;
        let withoutInitialisation;
        document.write ("wholeNumber: " + typeof wholeNumber + "<br>"); 
        document.write ("decimalNumber: " + typeof decimalNumber + "<br>"); 
        document.write ("letter: " + typeof letter + "<br>"); 
        document.write ("wort: " + typeof word + "<br>"); 
        document.write ("logicalValue: " + typeof logicalValue + "<br>");
        document.write ("withoutInitialisation: " + typeof withoutInitialisation + "<br>");
        </script>
    </body>
</html>
