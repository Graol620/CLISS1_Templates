<!DOCTYPE html>
<html lang=en>
<head>
    <title>
        Window confirm() Method
    </title>
    <meta charset="UTF-8">
</head>
  
<body style="text-align: center;">
    <h1 style="color:blue;">
            LPEM
    </h1>
    <h2>Window confirm() Method</h2>
    <p>Click the button to display a confirm box.</p>
    
    <button onclick="showBox()">Click me!</button>
  
    <script>
        function showBox() {
            confirm("Press OK to close this option");
        }
    </script>
</body>
</html>
