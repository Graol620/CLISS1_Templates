<!DOCTYPE html>
<html lang=en>
    <head>
        <title>
            Logical operators example
        </title>
        <meta charset="UTF-8">
    </head>
    
    <body>
        <script>
        "use strict";
        let input1 = parseInt(prompt("What is the result of 3 + 2?"));
        let input2 = parseInt(prompt("What is the result of 3 * 2?"));
        if (input1 == 5 && input2 == 6){
            document.write("You solved both problems correctly!");
        } 
        else if (input1 == 5 || input2 == 6){
            document.write("You solved one of two problems correctly!");
        } 
        else{
            document.write("You gave for both problems the wrong answer!"); 
        }
        </script>
    </body>
</html>
